<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>PokeApi</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img class="pokeball"
                    src="https://cdn2.iconfinder.com/data/icons/pokemon-filledoutline/64/pokeball-people-pokemon-nintendo-video-game-gaming-gartoon-ball-512.png">
                <span class="ml-2">Pokeapi</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid text-center">
        <div class="row">

            <div class="pokemon col-3 bg-danger overflow-auto border border-dark">
                <h1 class="text-light main-card">Wild Pokemon</h1>
                <ul id="wild-pokemon"></ul>
            </div>

            <div class="col-6 pokedex border border-dark overflow-auto">
                <h1 class="pokemon text-danger" id="pokedex">Pokedex</h1>
            </div>

            <div class="pokemon col-3 bg-danger overflow-auto border border-dark">
                <h1 class="text-light main-card">Captured Pokemon</h1>
                <ul id='my-pokemon'></ul>
            </div>
        </div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
